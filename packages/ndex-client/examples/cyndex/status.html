<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NDEx JS Library webpage</title>
  <script src="../../dist/ndexClient.js"></script>

</head>

<body>
  <div id="content"></div>

  <script type="text/javascript">

    var cyndex = new ndexClient.CyNDEx();

    cyndex.getCyNDExStatus().then((response) => {
      var p = document.createElement('p');
      p.appendChild(document.createTextNode('Status: ' + JSON.stringify(response.data)));
      document.getElementById('content').appendChild(p);
    });
  </script>

</body>

</html>
