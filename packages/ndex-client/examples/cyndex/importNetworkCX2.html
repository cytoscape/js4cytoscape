<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NDEx JS Library webpage</title>
  <script src="../../dist/ndexClient.js"></script>

</head>

<body>
  <div id="content"></div>
  <script type="text/javascript">
    var cyndex = new ndexClient.CyNDEx();

    const importNetwork = () => {
      fetch('./test.cx2')
        .then(function (response) {
          return response.json();
        })
        .then(function (cx) {
          cyndex.postCX2NetworkToCytoscape(cx, 'my network', 'cj test Network for unit test').then((response) => {
            var p = document.createElement('p');
            p.appendChild(document.createTextNode('Current network: ' + JSON.stringify(response.data)));
            document.getElementById('content').appendChild(p);
          });;
        })
    }
  </script>

  <button id="current-summary-button" onclick="importNetwork()">Open test.cx2 in Cytoscape</button>
  <br><br>



</body>

</html>
