<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/tab.png">
    <title>App Manager</title>
  </head>
  <style>
  h3 {
    text-align: center;
      }
  body {
    font-size: 1rem;
    font-family: Helvetica, Arial, sans-serif;
  }
  a.app{
    text-decoration: none;
    font-size: 1.1rem;
    color: black;
    vertical-align: top;
  }
  .center-text {
        text-align: center;
        display: block;
      }
  td {
    vertical-align: middle;
     /* padding: 5px; */
  }
  .center {
    margin: auto;
    width: 500px;
    border: 5px;
    padding: 10px;
  }

  <body>

    <div class="center">
        <p style="margin-left:10px; margin-top:0px;">Manage your installed apps below. <br />Visit 
            the <a onClick="openAppStore();" style="cursor: pointer; cursor: hand; color:blue; text-decoration:underline;">App Store</a> to find new apps.
            
        </p>
        <table id ="enabledApps">
            <tr><td style="align:center; background-color: #EEDDDD; width:25px;height:25px;">
                <img src="img/trash.png" height="18px" style="float:left;margin:0px 0 0px 3px;" onclick="uninstallAllApps()" title="UNINSTALL ALL APPS"></td>
                <td style="align:center; background-color: #EEDDDD; width:25px;height:25px;">
                <button style="width: 16px;height: 16px; margin: 0px 0 0px 4px ; background-color: #EEEEEE; border: 1px solid #999999;" 
                    onclick="disableAllApps()" title="DISABLE ALL APPS"></button></td>
                <td style="align:center; background-color: #EEDDDD; width:25px;height:25px;">
                    <img src="img/update1.png" height="18px" style="float:left;margin:0px 0 0 3px;" onclick="updateAllApps()" title="UPDATE ALL APPS"></td>
                <td >&nbsp;&nbsp;<a href="#" class="app" title="Visit App Store page">Test App</a> (v3.7)</td>
            </tr>
        </table>
        <table id ="disabledApps"></table>
    </div>
     
<!-- Additional JavaScript -->
<script type="text/javascript">
window.addEventListener('load', function() { 
    if(window.navigator.userAgent.includes('CyBrowser')){  
        setTimeout(function(){
            getInstalledAppsCyB(); 
        }, 300);
        setTimeout(function(){
            getDisabledAppsCyB(); //a delay between CyBrowser calls is necessary
        }, 500);
        setTimeout(function(){
            getUpdatesAppsCyB(); //a delay between CyBrowser calls is necessary
        }, 600);
    } else {
        alert("Sorry, this page only runs in CyBrowser.");
    }
});
 
const coreApps = ["BioPAX Reader",  "Biomart Web Service Client", "CX Support",
                  "Core Apps", "CyNDEx-2", "CyCL", "Diffusion", "FileTransfer",
                  "ID Mapper", "JSON Support", "Network Merge", "NetworkAnalyzer",
                  "OpenCL Prefuse Layout", "PSI-MI Reader", "PSICQUIC Web Service Client",
                  "SBML Reader", "aMatReader", "copycatLayout", "cyBrowser",
                  "cyChart", "cyREST"]


function getInstalledAppsCyB() {
    cybrowser.executeCyCommandWithResults('apps list installed', 'renderInstalledApps' );
}
function getDisabledAppsCyB() {
    cybrowser.executeCyCommandWithResults('apps list disabled', 'renderDisabledApps' ); 
}
function getUpdatesAppsCyB() {
    cybrowser.executeCyCommandWithResults('apps list updates', 'renderUpdatesApps' ); 
}

function renderInstalledApps(res) {  
    // alert(res);
        array = JSON.parse(res);
        array.forEach(app => {
            var aname=app['appName'];
            if (typeof aname == 'undefined') { aname = "";} //resolve null
            aname = aname.replace(/\"/g,"");
            var anamevar = aname.replace(/\W/g,"");
            var aver=app['version'];
            var astat=app['status'];
            if (aname.length > 0 && !coreApps.includes(aname)){
                arow = '<tr><td style="align:center; background-color: #EEEEEE; width:25px;height:25px;"><img src="img/trash.png" height="18px" style="float:left;margin:0px 0 2px 3px;" onclick="uninstallAndRemove(&quot;'+aname+'&quot;)" title="Uninstall app"></td>';
                arow += '<td style="align:center; background-color: #EEEEEE; width:25px;height:25px;"><input type="checkbox" id="'+anamevar+'" name="enablecheck" tabindex="0"  checked ' +
                    'onchange="toggleStatus(this, &quot;'+aname+'&quot;);" title="Toggle enabled status"></td>';   
                arow += '<td style="align:center; background-color: #EEEEEE; width:25px;height:25px;"><img src="img/update1.png" height="18px" style="float:left;margin:0px 0 0 3px;" title="No update available"</td>'; 
                arow += '<td>&nbsp;&nbsp;<a href="https://apps.cytoscape.org/apps/'+anamevar+'" class="app" title="Visit App Store page">'+aname+'</a> (v'+aver+') </td></tr>';        
                document.getElementById('enabledApps').innerHTML += arow;
            }
        });
}

function renderDisabledApps(res) {  
    // alert(res);
        array = JSON.parse(res);
        array.forEach(app => {
            var aname=app['appName'];
            if (typeof aname == 'undefined') { aname = "";} //resolve null
            aname = aname.replace(/\"/g,"");
            var anamevar = aname.replace(/\W/g,"");
            var aver=app['version'];
            var astat=app['status'];
            if (aname.length > 0 && !coreApps.includes(aname)){
                arow = '<tr><td style="background-color: #EEEEEE; width:25px;height:25px;""><img src="img/trash.png" height="18px" style="float:left;margin:0px 0 2px 3px;" onclick="uninstallAndRemove(&quot;'+aname+'&quot;)" title="Uninstall app"></td>';
                arow += '<td style="background-color: #EEEEEE; width:25px;height:25px;""><input type="checkbox" id="'+anamevar+'" tabindex="0" ' +
                    'onchange="toggleStatus(this, &quot;'+aname+'&quot;);" title="Toggle enabled status"></td>';    
                arow += '<td style="align:center; background-color: #EEEEEE; width:25px;height:25px;"><img src="img/update1.png" height="18px" style="float:left;margin:0px 0 0 3px;" title="No update available"></td>'; 
                arow += '<td>&nbsp;&nbsp;<a href="https://apps.cytoscape.org/apps/'+anamevar+'" class="app" title="Visit App Store page">'+aname+'</a> (v'+aver+') </td></tr>';
                document.getElementById('disabledApps').innerHTML += arow;
            }
        });    
}

function toggleStatus(checkbox, app) {
    if(checkbox.checked == true){
        enableAppCyB(app);
    }else{
        disableAppCyB(app);
   }
}

function uninstallAndRemove(app) {
    uninstallAppCyB(app);
    // and remove from table
    var table = document.getElementById("enabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        aname = getAnameByRow(row);
        if (aname ==  app) {
            row.remove();
        }
    }
    var table = document.getElementById("disabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        aname = getAnameByRow(row);
        if (aname ==  app) {
            row.remove();
        }
    }
}

function getAnameByRow(row){
    var aname = row.cells[3].textContent.replace(/\(.*\)/g,"").trim();
    return (aname);
}
function getRowByAname(app){
    var table = document.getElementById("enabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        aname = getAnameByRow(row);
        if (aname ==  app) {
            return(row);
        }
    }
    var table = document.getElementById("disabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        aname = getAnameByRow(row);
        if (aname ==  app) {
            return(row);
        }
    }
    var aname = row.cells[3].textContent.replace(/\(.*\)/g,"").trim();
    return (row);
}

function disableAllApps() {
    var table = document.getElementById("enabledApps");
    for (var i = 1, row; row = table.rows[i]; i++) {
        var aname = getAnameByRow(row);
        var anamevar = aname.replace(/\W/g,"");
        document.getElementById(anamevar).checked = false;
        disableAppCyB(aname);
    }
    var table = document.getElementById("disabledApps");
    for (var i = 1, row; row = table.rows[i]; i++) {
        var aname = getAnameByRow(row);
        var anamevar = aname.replace(/\W/g,"");
        if (document.getElementById(anamevar).checked){
            document.getElementById(anamevar).checked = false;
            disableAppCyB(aname);
        }
    }
}
function uninstallAllApps() {
    var table = document.getElementById("enabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        var aname = getAnameByRow(row);
        uninstallAppCyB(aname);
        row.remove();
    }
    var table = document.getElementById("disabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        var aname = getAnameByRow(row);
        uninstallAppCyB(aname);
        row.remove();
    }
}

function getAppUpdatesCyB() {
    cybrowser.executeCyCommand('apps list updates');
}
function disableAppCyB(app) {
    cybrowser.executeCyCommand('apps disable app=' + "'" + app + "'");
}
function enableAppCyB(app) {
    cybrowser.executeCyCommand('apps enable app=' + "'" + app + "'");
}
function uninstallAppCyB(app) {
    cybrowser.executeCyCommand('apps uninstall app=' + "'" + app + "'");
}


/***************************
// FUNCTIONS FOR ONLINE ONLY
****************************/

function openAppStore(){
    cybrowser.executeCyCommand('cybrowser dialog url="https://apps.cytoscape.org" id="AppStore" title="App Store" ');
}

function updateAppAndIcon(app) {
    var cmd = 'apps update app="'+app+'"';
    cybrowser.executeCyCommand(cmd);
    //and swap update1.png icon back in for row
    var row = getRowByAname(app);
    updateAppRow(row);
}

 function updateAllApps() {
    cybrowser.executeCyCommand('apps update app="all"');
    //and clear all green arrows
    var table = document.getElementById("enabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        updateAppRow(row);
    }
    var table = document.getElementById("disabledApps");
    for (var i = 0, row; row = table.rows[i]; i++) {
        updateAppRow(row);
    }
}

function updateAppRow(row) {
    row.cells[2].children[0].src = "img/update1.png";
    row.cells[2].children[0].title = "No update available";
    row.cells[2].children[0].removeAttribute('onclick');
    var newversion = row.cells[2].children[0].getAttribute('newversion');
    if (newversion != null){
        newversion = "(v"+newversion+")";
        appinfo = row.cells[3].textContent;
        newappinfo = appinfo.replace(/\(.*\)/,newversion);
        row.cells[3].textContent = newappinfo;
    }
}

function renderUpdatesApps(res) {
    // alert(res);
    // res = '[{"appName": "WikiPathways", "new version":"3.3.10"},{"appName": "Largest Subnetwork", "new version":"1.3"}]'
    array = JSON.parse(res);
        array.forEach(app => {
            var aname=app['appName'];
            if (typeof aname == 'undefined') { aname = "";} //resolve null
            aname = aname.replace(/\"/g,"");
            var anamevar = aname.replace(/\W/g,"");
            var newversion = app['new version'];
            var row = getRowByAname(aname);
            row.cells[2].children[0].src = "img/update2.png";
            row.cells[2].children[0].title = "Update app";
            row.cells[2].children[0].setAttribute('onclick', 'updateAppAndIcon("'+aname+'")');
            row.cells[2].children[0].setAttribute('newversion', newversion);
        });
}
    </script>
  </body>
</html>
