<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/tab.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>App Manager</title>
  </head>
  <style>
  h3 {
    text-align: center;
      }
  .center-text {
        text-align: center;
        display: block;
      }
  p {
      padding: 35px;
    }
  </style>

  <body>
    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item"><a data-toggle="tab" id = 'default' href="#home" onclick="renderAllAvailableApps('value1')">Install Apps</a></li>
      <li class="nav-item"><a data-toggle="tab" href="#menu1" onclick="renderCurrentlyInstalledApp('cr1');renderDisabledApp('cr2');">Currently Installed</a></li>
      <li class="nav-item"><a data-toggle="tab" href="#menu2" onclick="renderAllAppUpdates('value3');checkUpdateApp('update')">Check for Updates</a></li>
    </ul>

    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
        <h3>Install Apps</h3>
        <div class="center-text">
        <a id="store" href="https://apps.cytoscape.org/"><img src="img/logo.png"></a>
        </div>
        <p id="value1"></p>
        <br>
      </div>
      <div id="menu1" class="tab-pane fade">
        <h3>Currently Installed</h3>
        <div class="center-text">
        <a id="store" href="https://apps.cytoscape.org/"><img src="img/logo.png"></a>
        <br>
        </div>
        <p id="cr1"></p>
        <br>
        <p id="cr2"></p>
      </div>
      <div id="menu2" class="tab-pane fade">
        <h3>Check for Updates</h3>
        <div class="center-text">
        <a id="store" href="https://apps.cytoscape.org/"><img src="img/logo.png"></a>
        </div>
        <p id="value3"></p>
        <div style="text-align: center;">
        <button id="update" type="button" class="btn btn-danger" onclick="updateAllApps('value3','update')" >Update All Apps</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="dist/main.js"></script>
    <script src="https://unpkg.com/cytoscape@3.6.0/dist/cytoscape.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      document.getElementById("default").click();
    </script>
  </body>
</html>
