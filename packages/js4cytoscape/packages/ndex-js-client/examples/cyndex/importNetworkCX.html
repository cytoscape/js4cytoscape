<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NDEx JS Library webpage</title>
  <script src="../../dist/build/bundle.js"></script>

</head>

<body>
  <div id="content"></div>
  <script type="text/javascript">
    var cyndex = new ndexClient.CyNDEx();

    const importNetwork = () => {
      fetch('./example.cx')
        .then(function (response) {
          return response.json();
        })
        .then(function (cx) {
          cyndex.postCXNetworkInCytoscape(cx).then((response) => {
            var p = document.createElement('p');
            p.appendChild(document.createTextNode('Current network: ' + JSON.stringify(response.data)));
            document.getElementById('content').appendChild(p);
          });;
        })
    }
  </script>

  <button id="current-summary-button" onclick="importNetwork()">Get Current Network Summary</button>
  <br><br>



</body>

</html>
