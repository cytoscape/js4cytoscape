<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NDEx JS Library webpage</title>
  <script src="../../dist/build/bundle.js"></script>

</head>

<body>
  <div id="content"></div>
  <script type="text/javascript">
    var cyndex = new ndexClient.CyNDEx();

    const importNetwork = (uuid, accessKey) => {
      cyndex.postNDExNetworkToCytoscape(uuid, accessKey).then((response) => {
        var p = document.createElement('p');
        p.appendChild(document.createTextNode('Current network: ' + JSON.stringify(response.data)));
        document.getElementById('content').appendChild(p);
      });
    }

  </script>

  <br><br>
  <form onsubmit="cyndex.setNDExServer('http\:\/\/dev.ndexbio.org/v2'); importNetwork(document.getElementById('network-uuid').value, document.getElementById('access-key').value); return false;">
    <label for="network-uuid">Network UUID:</label>
    <input type="text" id="network-uuid" name="network-uuid" value='9025e42a-9e3f-11e7-8676-06832d634f41'><br><br>
    <label for="access-key">Access Key:</label>
    <input type="text" id="access-key" name="access-key" value='a93fa15fae6a6c087ec1e2b562deaac930c083ea4cb110110247f5e40f88d46a'><br><br>
    
    <input type="submit" value='Import Network'>
  </form>


</body>

</html>
