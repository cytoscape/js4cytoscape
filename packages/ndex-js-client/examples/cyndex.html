<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NDEx JS Library webpage</title>
  <script src="../dist/build/bundle.js"></script>

</head>

<body>
  <div id="content"></div>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize-button" style="display: none;">Authorize</button>
  <button id="signout-button" style="display: none;">Sign Out</button>
  <button id="get-summary-button" style="display: none;">Get Network Summary</button>

  <script type="text/javascript">

    var ndex = new ndexClient.CyNDEx();

    ndex.getStatus().then((response) => {
      var p = document.createElement('p');
      p.appendChild(document.createTextNode('Status: ' + JSON.stringify(response.data)));
      document.getElementById('content').appendChild(p);
    });

  </script>

  <button onClick='importNetwork("1234")'>Network 1</button>

</body>

</html>
