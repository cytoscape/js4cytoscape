<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NDEx JS Library webpage</title>
  <script src="../../dist/build/bundle.js"></script>

</head>

<body>
  <div id="content"></div>
  <script type="text/javascript">
    var cyndex = new ndexClient.CyNDEx();

    const importNetwork = (uuid) => {
      cyndex.postNDExNetworkInCytoscape(uuid, undefined, undefined).then((response) => {
        var p = document.createElement('p');
        p.appendChild(document.createTextNode('Current network: ' + JSON.stringify(response.data)));
        document.getElementById('content').appendChild(p);
      });
    }

  </script>

  <br><br>
  <form onsubmit="cyndex.setBasicAuth(document.getElementById('ndex-username').value,document.getElementById('ndex-password').value); importNetwork(document.getElementById('network-uuid').value); return false;">
    <label for="network-uuid">Network UUID:</label>
    <input type="text" id="network-uuid" name="network-uuid" value='b1e9a489-bbe7-11ea-aaef-0ac135e8bacf'><br><br>
    <label for="ndex-username">NDEx User ID:</label>
    <input type="text" id="ndex-username" name="ndex-username" value='ismbdemo'><br><br>
    <label for="ndex-password">NDEx Password:</label>
    <input type="password" id="ndex-password" name="ndex-password" value='ismbdemo2020'><br><br>
    <input type="submit" value='Import Network'>
  </form>


</body>

</html>
